[tox]
envlist = 3.6,flake8,apicheck,typecheck

[testenv]
deps=
    -r{toxinidir}/requirements/default.txt
    -r{toxinidir}/requirements/test.txt
    -r{toxinidir}/requirements/ci.txt

    linkcheck,apicheck: -r{toxinidir}/requirements/docs.txt
    flake8: -r{toxinidir}/requirements/dist.txt
sitepackages = False
recreate = False
commands = py.test --open-files --forked -n4 -xv

basepython =
    3.6,flake8,apicheck,linkcheck,typecheck: python3.6

[testenv:apicheck]
setenv =
    APICHECK=1
commands =
    sphinx-build -W -b apicheck -d {envtmpdir}/doctrees docs docs/_build/apicheck

[testenv:linkcheck]
commands =
    sphinx-build -W -b linkcheck -d {envtmpdir}/doctrees docs docs/_build/linkcheck

[testenv:flake8]
commands =
    flake8 {toxinidir}/faust

[testenv:typecheck]
commands =
    mypy faust
